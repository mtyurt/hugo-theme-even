<div class="logo-wrapper">
  <a href="{{ "/" | relURL }}" class="logo">
    {{- if .Site.Params.logoTitle -}}
      {{ .Site.Params.logoTitle }}
    {{- else -}}
      {{ .Site.Title }}
    {{- end -}}
  </a>
  {{ partial "nav.html" . }}
  <br/>
  <div class="slogan">
    {{ .Site.Params.slogan }}
  </div>
  <div class="social">
      {{ partial "social.html" . }}
  </div>
</div>
